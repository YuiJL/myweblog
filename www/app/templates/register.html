{% extends '__base__.html' %}

{% block title %}Register{% endblock %}
    
{% block content %}
<div id="signupbox" class="mainbox col-sm-6 col-sm-offset-3">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title text-center"><strong>Create an account</strong></div>
        </div>
        <div class="panel-body" style="padding-top:5%">
            <form id="signupform" v-on:submit.prevent="register" class="form-horizontal">
                <div class="alert alert-danger" hidden>
                    <a class="close" onclick="$('.alert').fadeOut('fast')">&times;</a>
                    <i class="glyphicon glyphicon-info-sign"></i>
                    <span v-text="message"></span>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Name</label>
                    <div class="col-md-8 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" v-model="name" type="name" maxlength="50" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">E-mail</label>
                    <div class="col-md-8 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input class="form-control" v-model="email" type="email" maxlength="50" placeholder="Email Address" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Password</label>
                    <div class="col-md-8 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" v-model="password1" type="password" maxlength="16" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Confirm</label>
                    <div class="col-md-8 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" v-model="password2" type="password" maxlength="16" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5 col-sm-offset-5">
                        <button class="btn btn-success">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
    <script src="/static/js/register.js"></script>
{% endblock %}
